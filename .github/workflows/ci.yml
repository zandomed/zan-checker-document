name: CI

on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize, reopened]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4.1.6

            - name: Set up NodeJS
              uses: actions/setup-node@v4.0.2
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Run lint
              run: npm run lint
    build:
        name: Build
        needs: [lint]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4.1.6

            - name: Set up NodeJS
              uses: actions/setup-node@v4.0.2
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build
